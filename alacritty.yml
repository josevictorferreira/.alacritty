window:
  padding:
    x: 0
    y: 0

scrolling:
  history: 100000
  multiplier: 3

env:
  TERM: xterm-256color

shell:
  program: /usr/bin/tmux
  args:
    - new
    - -A
    - -s
    - mySession

font:
  normal:
    family: SauceCodePro Nerd Font Mono 
    style: Regular
  bold:
    family: SauceCodePro Nerd Font Mono
    style: Bold
  italic:
    family: SauceCodePro Nerd Font Mono
    style: Italic
  bold_italic:
    family: SauceCodePro Nerd Font Mono
    style: Bold Italic
  size: 13.0
  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

# Cyber Punk Neon
# Source: https://github.com/Roboron3042/Cyberpunk-Neon
colors:
  # Default colors
  primary:
    background: "0x000b1e"
    foreground: "0x0abdc6"

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text:   "0x000b1e"
    cursor: "0x0abdc6"

  # Normal colors
  normal:
    black:   "0x123e7c"
    red:     "0xff0000"
    green:   "0xd300c4"
    yellow:  "0xf57800"
    blue:    "0x123e7c"
    magenta: "0x711c91"
    cyan:    "0x0abdc6"
    white:   "0xd7d7d5"

  # Bright colors
  bright:
    black:   "0x1c61c2"
    red:     "0xff0000"
    green:   "0xd300c4"
    yellow:  "0xf57800"
    blue:    "0x00ff00"
    magenta: "0x711c91"
    cyan:    "0x0abdc6"
    white:   "0xd7d7d5"

background_opacity: 0.99

window.dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true
