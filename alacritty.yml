window:
  opacity: 0.97
  dynamic_title: true
  padding:
    x: 0
    y: 0
  margin:
    x: 0
    y: 0

scrolling:
  history: 100000
  multiplier: 3

env:
  TERM: tmux-256color

shell:
  program: /usr/bin/tmux
  args:
    - new
    - -A
    - -s
    - mySessionTwo

font:
  normal:
    family: MonoLisa 
    style: Regular
  bold:
    family: MonoLisa
    style: Bold
  italic:
    family: MonoLisa
    style: RegularItalic
  bold_italic:
    family: MonoLisa
    style: Bold Italic
  size: 12.0

draw_bold_text_with_bright_colors: true

# Colors (catppuccin)
colors:
  # Default colors
  primary:
    background: '0x1E1D2F'
    foreground: '0xD9E0EE'

  cursor:
    text: '0x1E1D2F'
    cursor: '0xF5E0DC'

  # Normal colors
  normal:
    black:   '0x6E6C7E'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'

  # Bright colors
  bright:
    black:   '0x988BA2'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'

  indexed_colors:
    - { index: 16, color: '0xF8BD96' }
    - { index: 17, color: '0xF5E0DC' }

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

selection:
  save_to_clipboard: true
