window:
  padding:
    x: 0
    y: 0

scrolling:
  history: 100000
  multiplier: 3

env:
  TERM: xterm-256color

shell:
  program: /usr/bin/tmux
  args:
    - new
    - -A
    - -s
    - mySession

font:
  normal:
    family: Hasklug Nerd Font
    style: Regular
  bold:
    family: Hasklug Nerd Font
    style: Bold
  italic:
    family: Hasklug Nerd Font
    style: Italic
  bold_italic:
    family: Hasklug Nerd Font
    style: Bold Italic
  size: 12.0
  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'
    bright_foreground: '0xe6efff'

  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'

  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xe6efff'

  dim:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'

background_opacity: 0.99

window.dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true
