window:
  opacity: 0.97
  dynamic_title: true
  padding:
    x: 0
    y: 0
  margin:
    x: 0
    y: 0

scrolling:
  history: 100000
  multiplier: 3

env:
  TERM: tmux-256color

shell:
  program: /usr/bin/tmux
  args:
    - new
    - -A
    - -s
    - mySessionTwo

font:
  normal:
    family: MonoLisa 
    style: Regular
  bold:
    family: MonoLisa
    style: Bold
  italic:
    family: MonoLisa
    style: RegularItalic
  bold_italic:
    family: MonoLisa
    style: Bold Italic
  size: 12.0
  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

# Colors (Ayu Dark)
colors:
  # Default colors
  primary:
    background: '0x0A0E14'
    foreground: '0xB3B1AD'

  # Normal colors
  normal:
    black:   '0x01060E'
    red:     '0xEA6C73'
    green:   '0x91B362'
    yellow:  '0xF9AF4F'
    blue:    '0x53BDFA'
    magenta: '0xFAE994'
    cyan:    '0x90E1C6'
    white:   '0xC7C7C7'

  # Bright colors
  bright:
    black:   '0x686868'
    red:     '0xF07178'
    green:   '0xC2D94C'
    yellow:  '0xFFB454'
    blue:    '0x59C2FF'
    magenta: '0xFFEE99'
    cyan:    '0x95E6CB'
    white:   '0xFFFFFF'

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

selection:
  save_to_clipboard: true
