window:
  padding:
    x: 0
    y: 0
  margin:
    x: 0
    y: 0

scrolling:
  history: 100000
  multiplier: 3

env:
  TERM: xterm-256color

shell:
  program: /usr/bin/tmux
  args:
    - new
    - -A
    - -s
    - mySession

font:
  normal:
    family: SauceCodePro Nerd Font Mono 
    style: Regular
  bold:
    family: SauceCodePro Nerd Font Mono
    style: Bold
  italic:
    family: SauceCodePro Nerd Font Mono
    style: Italic
  bold_italic:
    family: SauceCodePro Nerd Font Mono
    style: Bold Italic
  size: 12.0
  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

# Colors (Tokyo Night)
# Source: https://github.com/zatchheems/tokyo-night-alacritty-theme
colors:
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xa9b1d6'

  # Normal colors
  normal:
    black:   '0x32344a'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xad8ee6'
    cyan:    '0x449dab'
    white:   '0x787c99'

  # Bright colors
  bright:
    black:   '0x444b6a'
    red:     '0xff7a93'
    green:   '0xb9f27c'
    yellow:  '0xff9e64'
    blue:    '0x7da6ff'
    magenta: '0xbb9af7'
    cyan:    '0x0db9d7'
    white:   '0xacb0d0'

background_opacity: 0.98

window.dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true
